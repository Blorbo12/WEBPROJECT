<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Influencer Gadgets - Login</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      #login {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 5px 20px #bfbfbf;
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        text-align: center;
      }

      h1 {
        color: #1a1a1a;
        font-size: 28px;
        margin-bottom: 30px;
      }

      label {
        display: block;
        color: #7f7f7f;
        font-size: 16px;
        margin-bottom: 10px;
        text-align: left;
      }

      input[type="text"],
      input[type="password"] {
        background-color: #f5f5f5;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
        color: #1a1a1a;
        font-size: 16px;
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
      }

      button {
        background-color: #E91E63;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 5px 10px #bfbfbf;
        color: #ffffff;
        font-size: 16px;
        padding: 10px;
        width: 100%;
        cursor: pointer;
      }

      a {
        color: #1a1a1a;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <h1>Login</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <button type="submit">Sign In</button>
      </form>
      <a href="sign up.html">Don't have an account? Sign up</a>
    </div>
  </body>
</html>
