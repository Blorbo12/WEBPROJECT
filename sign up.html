<!DOCTYPE html>
<html>
  <head>
    <title>Business Sign-Up Form</title>
    <style>
	.header-banner {
  background-color: #333;
  color: #fff;
  height: 150px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.header-banner h1 {
  font-size: 36px;
  margin-top: 40px;
  text-transform: uppercase;
  position: relative;
  animation: slideIn 2s forwards;
  opacity: 0;
  color: transparent;
  -webkit-text-stroke-width: 1px;
  -webkit-text-stroke-color: #fff;
}

.header-banner h1 span:first-child {
  display: block;
  font-size: 24px;
}

.header-banner h1 span:last-child {
  display: block;
  font-size: 28px;
  margin-top: 10px;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-50%);
  }
  to {
    opacity: 1;
    transform: translateY(0%);
    color: #fff;
  }
}

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      h1 {
        text-align: center;
        color: #333;
      }
      
      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #ECE063;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        font-size: 16px;
        color: #333;
        box-sizing: border-box;
      }
      
      input[type="submit"] {
        background-color: #9FDBF9;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #ECE063;
    </style>
  </head>
  <div class="header-banner">
  <h1>
    <span>Sign up for our online store and start your influencer journey</span>
  </h1>
</div>

  <body>
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <label for="company_name">Company Name:</label>
      <input type="text" id="company_name" name="company_name" required>

      <label for="phone_number">Phone Number:</label>
      <input type="tel" id="phone_number" name="phone_number" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <input type="submit" value="Sign Up">
    </form>
  </body>
</html>
